<html>
<head>
    <title>Textarea collaborative editor sample</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>

    <script src="Scripts/jquery.form.min.js"></script>
    <link rel=stylesheet href="/app.css"/>
</head>
<body>
       
    <div id="wrapper">
        <div id="header">
            <h1>Collaborative Editor</h1>
        </div>
        <div ng-app="serverExe" ng-controller="someCtrl">
            <div id="editor">
                <form novalidate="">
            <textarea autofocus="true" ng-model="results" id="testing-area" onkeyup="input_update_callback();" placeholder="Insert text here" ></textarea>
            <input class="btn btn-light" type="file" on-read-file="displayFileContents(contents)" /><br/>
            
              
            
        </form>
    </div>
             </div>
        
    </div>
    <script src="/app.js"></script>
    <script>
            var exeApp = angular.module('serverExe', [])
          .directive('onReadFile', function($parse) {
            return {
              restrict: 'A',
              scope: false,
              link: function(scope, element, attrs) {
                element.bind('change', function(e) {
        
                  var onFileReadFn = $parse(attrs.onReadFile);
                  var reader = new FileReader();
        
                  reader.onload = function() {
                    var fileContents = reader.result;
                    
                    scope.$apply(function() {
                      onFileReadFn(scope, {
                        'contents': fileContents
                      });
                    });
                  };
                  reader.readAsText(element[0].files[0]);
                });
              }
            };
          })
          .controller('someCtrl', function($scope) {
        
            $scope.displayFileContents = function(contents) {
              console.log(contents);
              $scope.results = contents;
            };   
            
          });
        
            </script>
</body>
</html>
