<html>
<head>
    <title>Textarea collaborative editor sample</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="Scripts/jquery.form.min.js"></script>
    <link rel=stylesheet href="/app.css"/>
</head>
<body>
       
    <div id="wrapper">
        <div id="header">
            <h1>Collaborative Editor</h1>
        </div>
        <div ng-app="serverExe" ng-controller="someCtrl">
            <div id="editor">
                <form novalidate="">
            <textarea autofocus="true" ng-model="results" id="testing-area" onkeyup="input_update_callback();" placeholder="Insert text here" ></textarea>
            <input class="btn btn-dark" type="file" on-read-file="displayFileContents(contents)" /><br/>
            <button id="btn" class="btn btn-dark" type="button" onclick="download()">Save</button>
              
            
        </form>
    </div>
             </div>
        
    </div>
    <script src="/app.js"></script>
    <script>
      //to display the browsed file
            var exeApp = angular.module('serverExe', [])
            .directive('onReadFile', function($parse) {
            return {
              restrict: 'A',
              scope: false,
              link: function(scope, element, attrs) {
                element.bind('change', function(e) {
        
                  var onFileReadFn = $parse(attrs.onReadFile);
                  var reader = new FileReader();
        
                  reader.onload = function() {
                    var fileContents = reader.result;
                    
                    scope.$apply(function() {
                      onFileReadFn(scope, {
                        'contents': fileContents
                      });
                    });
                  };
                  reader.readAsText(element[0].files[0]);
                });
              }
            };
          })
          .controller('someCtrl', function($scope) {
        
            $scope.displayFileContents = function(contents) {
              console.log(contents);
              $scope.results = contents;
            };   
            
          });
          //to save the file
          function download(){
                  var text = document.getElementById("testing-area").value;
                  text = text.replace(/\n/g, "\r\n"); // To retain the Line breaks.
                  var blob = new Blob([text], { type: "text/plain"});
                  var anchor = document.createElement("a");
                  anchor.download = "Text.txt";
                  anchor.href = window.URL.createObjectURL(blob);
                  anchor.target ="_blank";
                  anchor.style.display = "none"; // just to be safe!
                  document.body.appendChild(anchor);
                  anchor.click();
                  document.body.removeChild(anchor);
              }
                      
            </script>
</body>
</html>
